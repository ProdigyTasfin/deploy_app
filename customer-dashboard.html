<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গ্রাহক ড্যাশবোর্ড</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 40px 16px;
            color: #1e293b;
        }
        .card {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }
        h1 {
            margin-top: 0;
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        a {
            text-decoration: none;
            color: #2563eb;
        }
        .button {
            display: inline-block;
            padding: 10px 16px;
            background: #2563eb;
            color: #fff;
            border-radius: 6px;
        }
        .button.secondary {
            background: #e2e8f0;
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>গ্রাহক ড্যাশবোর্ড</h1>
        <p>এই পেজটি পেমেন্ট ফ্লো থেকে রিডাইরেক্ট ঠিক রাখতে যোগ করা হয়েছে।</p>
        <div class="actions">
            <a class="button" href="customer.html">মূল ড্যাশবোর্ডে যান</a>
            <a class="button secondary" href="index.html">হোম পেজ</a>
        </div>
    </div>
</body>
</html>
