<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিবাস - নিরাপদ পেমেন্ট</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Kalpurush&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <style>
        :root {
            --primary: #5629be;
            --primary-light: #a78bfa;
            --secondary: #0eaa69c5;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --dark-border: #334155;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #1e293b;
            --light-border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', 'Kalpurush', system-ui, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .payment-container {
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .payment-card {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .payment-amount {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(86, 41, 190, 0.1), rgba(14, 170, 105, 0.1));
            border-radius: 12px;
            border: 2px solid var(--primary);
        }

        .amount-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .amount-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
        }

        .service-info {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .payment-methods {
            margin-bottom: 2rem;
        }

        .methods-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .method-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .method-card:hover {
            border-color: var(--primary);
        }

        .method-card.selected {
            border-color: var(--primary);
            background: rgba(86, 41, 190, 0.2);
        }

        .payment-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .payment-btn:hover {
            background: var(--primary-light);
        }

        .payment-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .methods-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="logo-text">নিবাস পেমেন্ট</div>
        </div>
        
        <div class="payment-card">
            <div class="payment-amount">
                <div class="amount-label">পরিশোধ করতে হবে</div>
                <div class="amount-value" id="amountDisplay">৳ ০</div>
            </div>
            
            <div class="service-info" id="serviceInfo">
                <!-- Service info will be loaded here -->
            </div>
            
            <div class="payment-methods">
                <h3 style="margin-bottom: 1rem;">ম্যানুয়াল পেমেন্ট (Send Money)</h3>
                <div style="font-size:0.9rem;color:#94a3b8;margin-bottom:1rem;line-height:1.6;">bKash/Nagad: 01538106089<br>Bank A/C: 0121510002168 (Tasfin Hasan Sakib, Feni SME-AGRI, Routing: 095300531)<br>Card: 4685 3711 0050 9040</div>
                <div class="methods-grid">
                    <div class="method-card selected" data-method="bkash"><div style="font-weight:500;">bKash</div></div>
                    <div class="method-card" data-method="nagad"><div style="font-weight:500;">Nagad</div></div>
                    <div class="method-card" data-method="bank"><div style="font-weight:500;">Bank</div></div>
                </div>
                <div style="margin-top:1rem;display:grid;gap:.75rem;">
                    <input id="transactionId" class="form-input" style="padding:.75rem;border-radius:8px;border:1px solid var(--dark-border);background:#0f172a;color:#fff;" placeholder="Transaction ID" />
                    <input id="mobileNumber" class="form-input" style="padding:.75rem;border-radius:8px;border:1px solid var(--dark-border);background:#0f172a;color:#fff;" placeholder="Mobile Number" />
                    <label style="display:flex;align-items:center;gap:.5rem;"><input type="checkbox" id="serviceDone"/> আপনার সার্ভিস যথাযথ সম্পূর্ণ হয়েছে (হ্যাঁ)</label>
                </div>
            </div>
            <button class="payment-btn" id="payButton" onclick="processPayment()"><i class="fas fa-check"></i> ম্যানুয়াল পেমেন্ট সাবমিট করুন</button>
        </div>
    </div>

    <script>
        let paymentData = {};
        let selectedMethod = 'bkash';
        document.addEventListener('DOMContentLoaded', function() { loadPaymentData(); setupPaymentMethods(); });

        function loadPaymentData() {
            const q = new URLSearchParams(window.location.search);
            paymentData = {
                id: q.get('payment_id') || ('PAY-' + Date.now()),
                serviceRequestId: q.get('service_request_id') || '',
                amount: Number(q.get('amount') || 0),
                professionalId: q.get('professional_id') || ''
            };
            document.getElementById('amountDisplay').textContent = paymentData.amount ? `৳ ${paymentData.amount.toLocaleString('bn-BD')}` : '৳ 0';
            document.getElementById('serviceInfo').innerHTML = `<div class="info-item"><span>Payment ID:</span><span>${paymentData.id}</span></div><div class="info-item"><span>Service Request:</span><span>${paymentData.serviceRequestId || 'N/A'}</span></div>`;
        }

        function setupPaymentMethods() {
            document.querySelectorAll('.method-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedMethod = this.dataset.method;
                });
            });
        }

        async function processPayment() {
            const transactionId = document.getElementById('transactionId').value.trim();
            const mobileNumber = document.getElementById('mobileNumber').value.trim();
            const serviceDone = document.getElementById('serviceDone').checked;
            if (!transactionId || !mobileNumber || !paymentData.serviceRequestId || !paymentData.amount) {
                alert('সব তথ্য দিন এবং সঠিক সার্ভিস রিকোয়েস্ট থেকে আসুন।');
                return;
            }
            const token = localStorage.getItem('nibash_token');
            const res = await fetch('/api/payments/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({
                    service_request_id: paymentData.serviceRequestId,
                    professional_id: paymentData.professionalId || null,
                    transaction_id: transactionId,
                    mobile_number: mobileNumber,
                    payment_type: selectedMethod,
                    amount: paymentData.amount,
                    status: serviceDone ? 'confirmed' : 'submitted',
                    note: serviceDone ? 'Customer confirmed service completion' : 'Awaiting service completion confirmation'
                })
            });
            const payload = await res.json();
            if (!res.ok || !payload.success) return alert(payload.error || 'পেমেন্ট জমা ব্যর্থ হয়েছে');
            alert('পেমেন্ট তথ্য সফলভাবে জমা হয়েছে।');
            window.location.href = 'customer.html';
        }
    </script>
</body>
</html>
