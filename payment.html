<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিবাস - নিরাপদ পেমেন্ট</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Kalpurush&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #5629be;
            --primary-light: #a78bfa;
            --secondary: #0eaa69c5;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --dark-border: #334155;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #1e293b;
            --light-border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', 'Kalpurush', system-ui, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .payment-container {
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .payment-card {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .payment-amount {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(86, 41, 190, 0.1), rgba(14, 170, 105, 0.1));
            border-radius: 12px;
            border: 2px solid var(--primary);
        }

        .amount-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .amount-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
        }

        .service-info {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .payment-methods {
            margin-bottom: 2rem;
        }

        .methods-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .method-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .method-card:hover {
            border-color: var(--primary);
        }

        .method-card.selected {
            border-color: var(--primary);
            background: rgba(86, 41, 190, 0.2);
        }

        .payment-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .payment-btn:hover {
            background: var(--primary-light);
        }

        .payment-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .methods-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="logo-text">নিবাস পেমেন্ট</div>
        </div>
        
        <div class="payment-card">
            <div class="payment-amount">
                <div class="amount-label">পরিশোধ করতে হবে</div>
                <div class="amount-value" id="amountDisplay">৳ ০</div>
            </div>
            
            <div class="service-info" id="serviceInfo">
                <!-- Service info will be loaded here -->
            </div>
            
            <div class="payment-methods">
                <h3 style="margin-bottom: 1rem;">পেমেন্ট পদ্ধতি নির্বাচন করুন</h3>
                <div class="methods-grid">
                    <div class="method-card selected" data-method="sslcommerz">
                        <div style="font-size: 2rem; color: #E2136E; margin-bottom: 0.75rem;">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <div style="font-weight: 500;">কার্ড/মোবাইল ব্যাংকিং</div>
                        <div style="font-size: 0.8rem; color: #94a3b8; margin-top: 0.5rem;">
                            Visa, MasterCard, bKash, Nagad, Rocket
                        </div>
                    </div>
                    
                    <div class="method-card" data-method="cod">
                        <div style="font-size: 2rem; color: var(--success); margin-bottom: 0.75rem;">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <div style="font-weight: 500;">ক্যাশ অন ডেলিভারি</div>
                        <div style="font-size: 0.8rem; color: #94a3b8; margin-top: 0.5rem;">
                            সেবা সম্পন্ন হওয়ার পর পরিশোধ
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="payment-btn" id="payButton" onclick="processPayment()">
                <i class="fas fa-lock"></i>
                নিরাপদ পেমেন্ট করুন
            </button>
        </div>
    </div>

    <script>
        let paymentData = {};
        let selectedMethod = 'sslcommerz';

        document.addEventListener('DOMContentLoaded', function() {
            loadPaymentData();
            setupPaymentMethods();
        });

        function loadPaymentData() {
    // Get payment data from multiple sources
    const urlParams = new URLSearchParams(window.location.search);
    
    // Get from URL parameters first
    let amount = urlParams.get('amount');
    let professionalId = urlParams.get('professional');
    let service = urlParams.get('service');
    let professionalName = urlParams.get('name');
    
    // If not in URL, get from localStorage
    if (!amount) {
        amount = localStorage.getItem('selectedProfessionalPrice') || 
                 localStorage.getItem('paymentAmount') || 
                 '';
    }
    
    if (!professionalId) {
        professionalId = localStorage.getItem('selectedProfessionalId') || '';
    }
    
    if (!professionalName) {
        professionalName = localStorage.getItem('selectedProfessionalName') || '';
    }
    
    if (!service) {
        service = localStorage.getItem('selectedProfessionalService') || '';
    }
    
    // Store in paymentData object
    paymentData = {
        id: 'PAY-' + Date.now(),
        amount: parseFloat(amount),
        description: service && professionalName ? `${service} - ${professionalName}` : 'সেবা',
        serviceId: professionalId,
        professionalName: professionalName,
        service: service
    };
    
    console.log('Payment Data Loaded:', paymentData);
    
    const hasValidAmount = Number.isFinite(paymentData.amount) && paymentData.amount > 0;
    const hasProfessional = Boolean(paymentData.professionalName && paymentData.serviceId);
    
    // Update UI with EXACT amount
    document.getElementById('amountDisplay').textContent = hasValidAmount
        ? `৳ ${paymentData.amount.toLocaleString('bn-BD')}`
        : '৳ 0';
    
    // Store for SSLCommerz when valid
    if (hasValidAmount) {
        localStorage.setItem('paymentAmount', paymentData.amount);
    }
    localStorage.setItem('currentPaymentData', JSON.stringify(paymentData));
    
    // Update service info
    document.getElementById('serviceInfo').innerHTML = `
        <div class="info-item">
            <span>সেবা:</span>
            <span>${paymentData.service || 'সেবা নির্ধারিত হয়নি'}</span>
        </div>
        <div class="info-item">
            <span>পেশাদার:</span>
            <span>${paymentData.professionalName || 'পেশাদার নির্বাচন করুন'}</span>
        </div>
        <div class="info-item">
            <span>পেমেন্ট আইডি:</span>
            <span>${paymentData.id}</span>
        </div>
        <div class="info-item">
            <span>তারিখ:</span>
            <span>${new Date().toLocaleDateString('bn-BD')}</span>
        </div>
    `;
    
    const payButton = document.getElementById('payButton');
    if (!hasValidAmount || !hasProfessional) {
        payButton.disabled = true;
        payButton.innerHTML = '<i class="fas fa-info-circle"></i> পেমেন্টের আগে পেশাদার ও মূল্য নিশ্চিত করুন';
    }
}

        function setupPaymentMethods() {
            const methodCards = document.querySelectorAll('.method-card');
            
            methodCards.forEach(card => {
                card.addEventListener('click', function() {
                    methodCards.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedMethod = this.dataset.method;
                });
            });
        }

        async function processPayment() {
            const button = document.getElementById('payButton');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> প্রক্রিয়াধীন...';
            button.disabled = true;
            
            try {
                if (selectedMethod === 'sslcommerz') {
                    // Initiate SSLCommerz payment
                    await initiateSSLCommerzPayment();
                } else {
                    // COD - Save payment as pending
                    await saveCODPayment();
                    showSuccessMessage();
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('পেমেন্ট প্রক্রিয়ায় ত্রুটি হয়েছে। পুনরায় চেষ্টা করুন।');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

    async function initiateSSLCommerzPayment() {
    // Get user data
    const userData = localStorage.getItem('nibash_user');
    let user = null;
    
    try {
        user = userData ? JSON.parse(userData) : {};
    } catch (e) {
        user = {};
    }
    
    // Generate transaction ID
    const tran_id = 'TXN' + Date.now();
    
    // Create payment request with EXACT amount
    const paymentRequest = {
        total_amount: paymentData.amount, // Exact amount from professional selection
        currency: 'BDT',
        tran_id: tran_id,
        success_url: `${window.location.origin}/payment-success.html?tran_id=${tran_id}&amount=${paymentData.amount}&professional=${paymentData.serviceId}&service=${encodeURIComponent(paymentData.service)}`,
        fail_url: `${window.location.origin}/payment-failed.html`,
        cancel_url: `${window.location.origin}/payment-cancel.html`,
        cus_name: user.fullName || user.full_name || 'গ্রাহক',
        cus_email: user.email || 'customer@email.com',
        cus_phone: user.phone || user.phoneNumber || '01234567890',
        cus_add1: user.address || 'গ্রাহকের ঠিকানা',
        product_name: paymentData.description,
        product_category: 'Service',
        product_profile: 'general'
    };
    
    console.log('SSLCommerz Request:', paymentRequest);
    
    // Store transaction data for success page
    localStorage.setItem('sslTransactionId', tran_id);
    localStorage.setItem('sslAmount', paymentData.amount.toString());
    localStorage.setItem('sslProfessionalName', paymentData.professionalName);
    localStorage.setItem('sslService', paymentData.service);
    
    // Redirect to SSLCommerz gateway (or mock gateway) first
    showProcessingMessage();
    
    const response = await fetch('/api/payment/initiate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(paymentRequest)
    });
    
    const result = await response.json();
    
    if (!response.ok || !result.success || !result.GatewayPageURL) {
        throw new Error(result.error || 'SSLCommerz initiation failed');
    }
    
    window.location.href = result.GatewayPageURL;
}

function showProcessingMessage() {
    const button = document.getElementById('payButton');
    const originalHTML = button.innerHTML;
    
    button.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
            <div style="width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            SSLCommerz এ পেমেন্ট প্রক্রিয়াধীন...
        </div>
    `;
    button.disabled = true;
    
    // Add CSS for spinner
    if (!document.querySelector('#spinner-style')) {
        const style = document.createElement('style');
        style.id = 'spinner-style';
        style.textContent = `
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    }
}
        async function saveCODPayment() {
            // Save COD payment to database
            const payments = JSON.parse(localStorage.getItem('user_payments') || '[]');
            const updatedPayment = {
                ...paymentData,
                status: 'pending',
                method: 'cod',
                paidAt: new Date().toISOString()
            };
            
            localStorage.setItem('user_payments', JSON.stringify([...payments, updatedPayment]));
        }

        function showSuccessMessage() {
            alert('পেমেন্ট অনুরোধ সফলভাবে জমা দেওয়া হয়েছে! সেবাদাতা আপনার সাথে যোগাযোগ করবে।');
            setTimeout(() => {
                window.location.href = 'customer-dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>
