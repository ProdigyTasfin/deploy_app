<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিবাস - পাসওয়ার্ড রিসেট</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Kalpurush&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5629be;
            --primary-light: #a78bfa;
            --secondary: #0eaa69c5;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --dark-border: #334155;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #1e293b;
            --light-border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', 'Kalpurush', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f0f4ff 0%, #fdf2f8 100%);
            color: var(--light-text);
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid var(--dark-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .light-mode .card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .light-mode .subtitle {
            color: #64748b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-text);
            font-weight: 500;
        }

        .light-mode .form-label {
            color: var(--light-text);
        }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            color: var(--dark-text);
            font-size: 1rem;
        }

        .light-mode .form-input {
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid var(--light-border);
            color: var(--light-text);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(86, 41, 190, 0.15);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .input-with-icon .form-input {
            padding-left: 3rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(86, 41, 190, 0.3);
        }

        .back-link {
            text-align: center;
            display: block;
            color: #94a3b8;
            text-decoration: none;
            margin-top: 1.5rem;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .message {
            color: var(--success);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-key"></i>
            </div>
            <div class="logo-text">নিবাস</div>
        </div>
        
        <div class="card">
            <h2 class="title">পাসওয়ার্ড রিসেট</h2>
            <p class="subtitle">আপনার ইমেইল দিন, আমরা পাসওয়ার্ড রিসেট লিংক পাঠাবো</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label">ইমেইল ঠিকানা</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-input" id="email" placeholder="yourname@example.com" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i>
                    রিসেট লিংক পাঠান
                </button>
                
                <div class="message" id="successMessage">
                    পাসওয়ার্ড রিসেট লিংক আপনার ইমেইলে পাঠানো হয়েছে
                </div>
            </form>
            
            <a href="login.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                লগইন পেজে ফিরে যান
            </a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const btn = this.querySelector('button');
            const originalText = btn.innerHTML;
            
            // Show loading
            btn.innerHTML = '<span class="loading"></span> পাঠানো হচ্ছে...';
            btn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'block';
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                // Clear form after 3 seconds
                setTimeout(() => {
                    this.reset();
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            }, 1500);
        });
    </script>
</body>
</html>
