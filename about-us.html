    <style>
        body{margin:0;padding:24px;background:#0f172a;color:#e2e8f0;font-family:'Hind Siliguri','Kalpurush',system-ui,sans-serif;}
        .wrap{max-width:960px;margin:0 auto;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.18);border-radius:16px;padding:28px;backdrop-filter:blur(10px);}
        h1{margin-top:0;color:#a78bfa;} h2{margin-top:24px;color:#c4b5fd;} p,li{line-height:1.8;}

        .glass-cursor-mini{position:fixed;width:26px;height:26px;border:1px solid rgba(167,139,250,.55);border-radius:50%;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);backdrop-filter:blur(3px);transition:transform .15s ease;}

</main><script>
            (function(){
                const c=document.getElementById('gcm'); const d=document.getElementById('gcd');
                if(!c||!d) return;
                let x=0,y=0,cx=0,cy=0;
                document.addEventListener('mousemove',(e)=>{x=e.clientX;y=e.clientY; d.style.left=x+'px'; d.style.top=y+'px';});
                function raf(){cx+=(x-cx)*0.18; cy+=(y-cy)*0.18; c.style.left=cx+'px'; c.style.top=cy+'px'; requestAnimationFrame(raf);} raf();
            })();
        </script></body></html>
