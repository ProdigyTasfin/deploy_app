<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেমেন্ট ব্যর্থ | নিবাস</title>
    <style>
        :root {
            --error-primary: #ef4444;
            --error-secondary: #f87171;
            --error-accent: #fca5a5;
            --error-bg: #fef2f2;
            --error-card: #ffffff;
            --error-text: #7f1d1d;
            --error-border: #fecaca;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--error-bg);
            color: var(--error-text);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
        }
        
        /* Error Background */
        .error-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .error-wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(239, 68, 68, 0.1) 0%, 
                transparent 50%);
            animation: waveDisturb 4s infinite linear;
        }
        
        @keyframes waveDisturb {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
        }
        
        /* Error Card */
        .error-card {
            background: var(--error-card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(239, 68, 68, 0.1),
                0 1px 3px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid var(--error-border);
            position: relative;
            overflow: hidden;
        }
        
        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--error-primary), var(--error-secondary));
            border-radius: 24px 24px 0 0;
        }
        
        /* Error Animation */
        .error-animation {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }
        
        /* Progress Circle - Shows attempt */
        .progress-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .circle-bg {
            fill: none;
            stroke: var(--error-accent);
            stroke-width: 4;
        }
        
        .circle-progress {
            fill: none;
            stroke: var(--error-primary);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transform-origin: center;
            transform: rotate(-90deg);
            animation: errorProgress 1s ease-out forwards;
        }
        
        @keyframes errorProgress {
            0% {
                stroke-dashoffset: 314;
            }
            80% {
                stroke-dashoffset: 63;
            }
            100% {
                stroke-dashoffset: 63;
            }
        }
        
        /* Error Morph - Progress to Error State */
        .error-morph {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80px;
            height: 80px;
        }
        
        .morph-error {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--error-primary);
            border-radius: 50%;
            animation: errorMorph 1.5s ease-out forwards 1s;
        }
        
        @keyframes errorMorph {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
                border-radius: 50%;
            }
            30% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
                border-radius: 50%;
            }
            50% {
                transform: scale(1.2) rotate(270deg);
                border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
            }
            70% {
                transform: scale(0.9) rotate(360deg);
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
                border-radius: 50%;
                box-shadow: 
                    0 0 0 4px rgba(239, 68, 68, 0.1),
                    0 0 0 8px rgba(239, 68, 68, 0.05);
            }
        }
        
        /* Error X Symbol */
        .error-x {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 40px;
            height: 40px;
            opacity: 0;
            animation: errorXReveal 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards 2s;
        }
        
        .x-path {
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: errorXDraw 0.5s ease-out forwards 2.2s;
        }
        
        @keyframes errorXReveal {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes errorXDraw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        /* Error Shake */
        .error-shake {
            animation: errorShake 0.5s ease-in-out 2.7s;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Error Particles */
        .error-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .error-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--error-secondary);
            border-radius: 50%;
            opacity: 0;
        }
        
        /* Content */
        .error-content {
            text-align: center;
            animation: errorContentFade 0.5s ease-out forwards 2.5s;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes errorContentFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--error-text), #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .error-code {
            font-size: 14px;
            color: var(--error-primary);
            background: var(--error-bg);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin: 15px 0;
            font-family: 'Monaco', 'Courier New', monospace;
            letter-spacing: 1px;
            border: 1px solid var(--error-border);
        }
        
        /* Troubleshooting */
        .troubleshooting {
            background: var(--error-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
            border: 1px solid var(--error-border);
        }
        
        .troubleshooting h3 {
            font-size: 15px;
            color: var(--error-text);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .troubleshooting ul {
            list-style: none;
            padding: 0;
        }
        
        .troubleshooting li {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .troubleshooting li:before {
            content: '•';
            color: var(--error-primary);
            position: absolute;
            left: 0;
        }
        
        /* Actions */
        .error-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .error-btn {
            flex: 1;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .error-btn-primary {
            background: var(--error-primary);
            color: white;
            border: none;
        }
        
        .error-btn-primary:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        
        .error-btn-secondary {
            background: white;
            color: var(--error-text);
            border: 1.5px solid var(--error-border);
        }
        
        .error-btn-secondary:hover {
            background: var(--error-bg);
            transform: translateY(-2px);
            border-color: var(--error-secondary);
        }
        
        /* Card Micro-interaction */
        .error-card {
            animation: errorCardPulse 8s ease-in-out infinite;
        }
        
        @keyframes errorCardPulse {
            0%, 100% {
                box-shadow: 
                    0 20px 60px rgba(239, 68, 68, 0.1),
                    0 1px 3px rgba(0, 0, 0, 0.05);
            }
            50% {
                box-shadow: 
                    0 20px 60px rgba(239, 68, 68, 0.15),
                    0 1px 3px rgba(0, 0, 0, 0.05);
            }
        }
        
        @media (max-width: 480px) {
            .error-card {
                padding: 30px 20px;
            }
            
            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-bg">
        <div class="error-wave"></div>
    </div>
    
    <div class="container">
        <div class="error-card">
            <div class="error-animation">
                <svg class="progress-circle" viewBox="0 0 100 100">
                    <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="circle-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                
                <div class="error-morph">
                    <div class="morph-error"></div>
                </div>
                
                <svg class="error-x" viewBox="0 0 24 24">
                    <path class="x-path" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>
                
                <div class="error-particles" id="errorParticles"></div>
            </div>
            
            <div class="error-content">
                <h1 class="error-shake">পেমেন্ট ব্যর্থ</h1>
                <div class="subtitle">লেনদেন সম্পন্ন করা যায়নি</div>
                
                <div class="error-code" id="errorCode">ERR-4A7B</div>
                
                <div class="troubleshooting">
                    <h3>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        সম্ভাব্য কারণসমূহ
                    </h3>
                    <ul>
                        <li>অপর্যাপ্ত ব্যালেন্স</li>
                        <li>কার্ডের তথ্য ভুল</li>
                        <li>নেটওয়ার্ক সংযোগ সমস্যা</li>
                        <li>ব্যাংক সীমাবদ্ধতা</li>
                    </ul>
                </div>
                
                <div class="error-actions">
                    <a href="payment.html" class="error-btn error-btn-primary" id="retryBtn">আবার চেষ্টা করুন</a>
                    <a href="support.html" class="error-btn error-btn-secondary">সাপোর্টে যোগাযোগ</a>
                </div>
            </div>
        </div>
    </div>

    <audio id="errorSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-buzzer-985.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate error code
            const chars = '0123456789ABCDEF';
            let errorCode = 'ERR-';
            for (let i = 0; i < 4; i++) {
                errorCode += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('errorCode').textContent = errorCode;
            
            // Play error sound with precise timing
            const errorSound = document.getElementById('errorSound');
            setTimeout(() => {
                errorSound.volume = 0.15;
                errorSound.play().catch(e => console.log("Audio autoplay blocked"));
            }, 2000);
            
            // Create error particle burst
            createErrorParticleBurst();
            
            // Add interaction to retry button
            const retryBtn = document.getElementById('retryBtn');
            retryBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Create loading effect
                this.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" style="animation: rotate 1s linear infinite;"></path>
                    </svg>
                    পুনরায় চেষ্টা করা হচ্ছে...
                `;
                
                // Simulate retry attempt
                setTimeout(() => {
                    window.location.href = 'payment.html';
                }, 1500);
            });
            
            // Create random error waves
            createErrorWaves();
        });
        
        function createErrorParticleBurst() {
            const container = document.getElementById('errorParticles');
            const centerX = 60;
            const centerY = 60;
            
            for (let i = 0; i < 16; i++) {
                const particle = document.createElement('div');
                particle.className = 'error-particle';
                
                const angle = (i / 16) * Math.PI * 2;
                const distance = 40 + Math.random() * 30;
                const size = 2 + Math.random() * 3;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                container.appendChild(particle);
                
                // Animate particle burst
                const duration = 1000 + Math.random() * 500;
                const delay = 2100;
                
                particle.animate([
                    {
                        opacity: 0,
                        transform: 'translate(0, 0) scale(0)'
                    },
                    {
                        opacity: 0.8,
                        transform: 'translate(0, 0) scale(1)'
                    },
                    {
                        opacity: 0,
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`
                    }
                ], {
                    duration: duration,
                    delay: delay,
                    easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
                });
                
                setTimeout(() => {
                    particle.remove();
                }, duration + delay);
            }
        }
        
        function createErrorWaves() {
            const bg = document.querySelector('.error-bg');
            
            setInterval(() => {
                if (Math.random() > 0.8) {
                    const wave = document.createElement('div');
                    wave.style.position = 'absolute';
                    wave.style.width = '100px';
                    wave.style.height = '100px';
                    wave.style.background = 'radial-gradient(circle, rgba(239, 68, 68, 0.1) 0%, transparent 70%)';
                    wave.style.borderRadius = '50%';
                    wave.style.left = Math.random() * 100 + 'vw';
                    wave.style.top = Math.random() * 100 + 'vh';
                    wave.style.opacity = '0';
                    
                    bg.appendChild(wave);
                    
                    wave.animate([
                        {
                            opacity: 0,
                            transform: 'scale(0)'
                        },
                        {
                            opacity: 0.3,
                            transform: 'scale(1)'
                        },
                        {
                            opacity: 0,
                            transform: 'scale(2)'
                        }
                    ], {
                        duration: 2000,
                        easing: 'ease-out'
                    });
                    
                    setTimeout(() => {
                        wave.remove();
                    }, 2000);
                }
            }, 1000);
        }
    </script>
    
    <style>
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
