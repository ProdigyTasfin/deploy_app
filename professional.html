<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সেবাদাতা ড্যাশবোর্ড</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 40px 16px;
            color: #1f2a44;
        }
        .card {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        h1 {
            margin-top: 0;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .button {
            display: inline-block;
            padding: 10px 16px;
            background: #2563eb;
            color: #fff;
            border-radius: 6px;
        }
        .button.secondary {
            background: #e5e7eb;
            color: #111827;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>সেবাদাতা ড্যাশবোর্ড</h1>
        <p>এই পেজটি লগইন রিডাইরেক্ট ঠিক রাখতে যোগ করা হয়েছে। আপনি এখন সেবাদাতা হিসেবে লগইন করেছেন।</p>
        <div class="actions">
            <a class="button" href="index.html">হোম পেজে যান</a>
            <a class="button secondary" href="profile.html">প্রোফাইল</a>
        </div>
    </div>
</body>
</html>
