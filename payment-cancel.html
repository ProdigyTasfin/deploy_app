<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেমেন্ট বাতিল</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            margin: 0;
            padding: 40px 16px;
            color: #9a3412;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .card {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(249, 115, 22, 0.2);
            border-left: 8px solid #f97316;
            text-align: center;
            position: relative;
            z-index: 1;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #f97316, transparent);
            border-radius: 2px;
        }
        
        .cancel-icon {
            font-size: 4rem;
            color: #f97316;
            margin-bottom: 20px;
            animation: pulse 2s infinite, shake 0.5s ease-in-out 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #7c2d12;
        }
        
        .actions {
            margin-top: 30px;
        }
        
        a {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(249, 115, 22, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
            background: linear-gradient(135deg, #ea580c, #c2410c);
        }
        
        a:active {
            transform: translateY(-1px);
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #f97316;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            opacity: 0;
            z-index: 0;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, transparent, rgba(249, 115, 22, 0.1), transparent);
            animation: waveMove 3s infinite linear;
        }
        
        @keyframes waveMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cancel-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="wave"></div>
    </div>
    
    <div class="card">
        <div class="cancel-icon">✕</div>
        <h1>পেমেন্ট বাতিল হয়েছে</h1>
        <p>আপনি পেমেন্ট প্রক্রিয়া বাতিল করেছেন। প্রয়োজন হলে আবার চেষ্টা করুন। আপনার নিরাপত্তা সর্বদা আমাদের অগ্রাধিকার।</p>
        <div class="actions">
            <a href="payment.html" id="returnBtn">পেমেন্ট পেজে ফিরে যান</a>
        </div>
    </div>

    <audio id="cancelSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Play cancellation sound
            const cancelSound = document.getElementById('cancelSound');
            
            // Play sound with slight delay for better UX
            setTimeout(() => {
                cancelSound.volume = 0.3;
                cancelSound.play().catch(e => console.log("Audio play failed:", e));
            }, 300);
            
            // Create particles on button hover
            const returnBtn = document.getElementById('returnBtn');
            
            returnBtn.addEventListener('mouseenter', function(e) {
                createButtonParticles(e, this);
            });
            
            // Create falling confetti animation
            createCancelledConfetti();
            
            // Add page load animation
            animatePageLoad();
        });
        
        function createButtonParticles(e, button) {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (i / 8) * Math.PI * 2;
                const speed = 1 + Math.random();
                const distance = 20 + Math.random() * 30;
                
                particle.style.setProperty('--angle', angle);
                particle.style.setProperty('--speed', speed);
                particle.style.setProperty('--distance', distance);
                
                button.appendChild(particle);
                
                // Animate particle
                particle.animate([
                    {
                        opacity: 1,
                        transform: 'translate(0, 0) scale(1)'
                    },
                    {
                        opacity: 0,
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`
                    }
                ], {
                    duration: 600,
                    easing: 'ease-out'
                });
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 600);
            }
        }
        
        function createCancelledConfetti() {
            const colors = ['#f97316', '#ea580c', '#c2410c', '#9a3412'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                const duration = 2000 + Math.random() * 2000;
                const delay = Math.random() * 1000;
                
                confetti.animate([
                    {
                        opacity: 0,
                        transform: 'translateY(0) rotate(0deg)'
                    },
                    {
                        opacity: 1,
                        transform: `translateY(20px) rotate(90deg)`
                    },
                    {
                        opacity: 1,
                        transform: `translateY(calc(100vh + 100px)) rotate(${180 + Math.random() * 180}deg)`
                    }
                ], {
                    duration: duration,
                    delay: delay,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, duration + delay + 1000);
            }
        }
        
        function animatePageLoad() {
            // Create initial splash animation
            for (let i = 0; i < 15; i++) {
                const splash = document.createElement('div');
                splash.style.position = 'fixed';
                splash.style.width = '4px';
                splash.style.height = '4px';
                splash.style.backgroundColor = '#f97316';
                splash.style.borderRadius = '50%';
                splash.style.pointerEvents = 'none';
                splash.style.left = '50%';
                splash.style.top = '50%';
                splash.style.opacity = '0';
                splash.style.zIndex = '999';
                
                document.body.appendChild(splash);
                
                const angle = (i / 15) * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                
                splash.animate([
                    {
                        opacity: 1,
                        transform: 'translate(-50%, -50%) scale(1)'
                    },
                    {
                        opacity: 0,
                        transform: `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) scale(0)`
                    }
                ], {
                    duration: 800,
                    delay: i * 50,
                    easing: 'ease-out'
                });
                
                setTimeout(() => {
                    splash.remove();
                }, 800 + i * 50);
            }
        }
    </script>
</body>
</html>
