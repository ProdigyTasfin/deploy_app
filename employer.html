<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিবাস - সেবাদাতা ড্যাশবোর্ড</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Kalpurush&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5629be;
            --primary-light: #a78bfa;
            --secondary: #0eaa69c5;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --dark-border: #334155;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #1e293b;
            --light-border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', 'Kalpurush', system-ui, sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            --bg-color: var(--dark-bg);
            --card-bg: var(--dark-card);
            --text-color: var(--dark-text);
            --border-color: var(--dark-border);
            --hover-bg: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            --bg-color: var(--light-bg);
            --card-bg: var(--light-card);
            --text-color: var(--light-text);
            --border-color: var(--light-border);
            --hover-bg: rgba(0, 0, 0, 0.02);
        }

        /* Header */
        .header {
            padding: 1rem 2rem;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Dashboard Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem 0;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--hover-bg);
            color: var(--primary);
            border-right: 3px solid var(--primary);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-color);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        /* Available Jobs */
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .job-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .job-service {
            background: rgba(86, 41, 190, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .job-urgency {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .urgency-high {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .urgency-medium {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .urgency-low {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .job-customer {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .customer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--info));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .customer-info h4 {
            margin-bottom: 0.25rem;
        }

        .customer-location {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .job-description {
            color: var(--text-color);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .job-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .detail {
            text-align: center;
        }

        .detail-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        /* Table Styles */
        .table-container {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .table-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(86, 41, 190, 0.3);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            padding: 1rem;
            text-align: left;
            background: var(--hover-bg);
            color: var(--text-color);
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .table tbody tr:hover {
            background: var(--hover-bg);
        }

        /* Status Badges */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-active {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .status-completed {
            background: rgba(86, 41, 190, 0.15);
            color: var(--primary);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        .btn-accept {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .btn-reject {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .btn-view {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--danger);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(86, 41, 190, 0.1);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .jobs-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

    <div class="modal" id="jobModal">

                <button class="modal-close" onclick="closeJobModal()">×</button>
            </div>
            <div class="modal-body" id="jobModalBody">
                <!-- Content will be loaded here -->
            </div>
        </div>

    <script>
        // Current user
        let currentUser = null;
        let currentJobId = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            await checkLogin();
            await loadDashboardData();
            setupNavigation();
        });

        // Check if user is logged in
        async function checkLogin() {
            const userData = localStorage.getItem('nibash_user');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(userData);
                if (currentUser.accountType !== 'professional') {
                    window.location.href = 'index.html';
                    return;
                }
                
                updateUserInfo();
            } catch (error) {
                console.error('Error parsing user data:', error);
                window.location.href = 'login.html';
            }
        }

        // Update user info in header
        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            
            const userInitial = currentUser.fullName ? currentUser.fullName.charAt(0) : 'P';
            
            userInfo.innerHTML = `
                <div class="user-avatar">${userInitial}</div>
                <div>
                    <div style="font-weight: 600;">${currentUser.fullName || 'Professional'}</div>
                    <div style="font-size: 0.85rem; color: #94a3b8;">সেবাদাতা</div>
                </div>
            `;
        }

        // Setup navigation
        function setupNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.table-container');
            
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    const section = link.getAttribute('href').substring(1);
                    showSection(section);
                });
            });
        }

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.table-container').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show selected section
            const section = document.getElementById(sectionId + 'Section');
            if (section) {
                section.style.display = 'block';
                
                // Load data for the section
                if (sectionId === 'available-jobs') {
                    loadAvailableJobs();
                } else if (sectionId === 'my-jobs') {
                    loadMyJobs();
                }
            }
        }

        // Load dashboard data
        async function loadDashboardData() {
            await loadAvailableJobs();
            await updateStats();
        }

                {
                    id: 'JOB-2024-002',

        // View my job details
        function viewMyJob(jobId) {
            // Similar to viewJob but for my jobs
            viewJob(jobId);
        }

        // Accept a job
        async function acceptJob(jobId) {
            if (!confirm('আপনি কি এই কাজটি গ্রহণ করতে চান?')) {
                return;
            }
            
            const jobRequest = {
                jobId: jobId,
                professionalId: currentUser.id,
                professionalName: currentUser.fullName,
                acceptedAt: new Date().toISOString(),
                status: 'pending'
            };
            
            try {
                // Save to database
                await saveJobAcceptance(jobRequest);
                
                alert('কাজটি সফলভাবে গ্রহণ করা হয়েছে!');
                closeJobModal();
                
                // Refresh available jobs
                await loadAvailableJobs();
                await loadMyJobs();
                await updateStats();
            } catch (error) {
                console.error('Error accepting job:', error);
                alert('কাজ গ্রহণ করতে সমস্যা হয়েছে। পুনরায় চেষ্টা করুন।');
            }
        }

        // Start a job
        function startJob(jobId) {
            if (confirm('কাজটি শুরু করবেন?')) {
                alert('কাজটি শুরু হিসেবে চিহ্নিত করা হয়েছে।');
                loadMyJobs();
            }
        }

        // Complete a job
        function completeJob(jobId) {
            if (confirm('কাজটি সম্পন্ন হয়েছে?')) {
                alert('কাজটি সম্পন্ন হিসেবে চিহ্নিত করা হয়েছে।');
                loadMyJobs();
            }
        }

        // Call customer
        function callCustomer(phone) {
            alert(`কল করা হচ্ছে: ${phone}`);
        }

        // Refresh jobs
        function refreshJobs() {
            loadAvailableJobs();
        }

        // Save job acceptance to database
        async function saveJobAcceptance(jobRequest) {
            // In production, make API call to save to Neon
            console.log('Saving job acceptance:', jobRequest);
            
            // For demo, save to localStorage
            const acceptances = JSON.parse(localStorage.getItem('job_acceptances') || '[]');
            acceptances.push(jobRequest);
            localStorage.setItem('job_acceptances', JSON.stringify(acceptances));
            
            return Promise.resolve({ success: true });
        }

        // Close job modal
        function closeJobModal() {
            document.getElementById('jobModal').style.display = 'none';
        }

        // Logout
        function logout() {
            localStorage.removeItem('nibash_user');
            window.location.href = 'index.html';
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('jobModal')) {
                closeJobModal();
            }
        });
    </script>
