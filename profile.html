<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোফাইল | নিবাস</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Kalpurush&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5629be;
            --accent: #0eaa69;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --glass: rgba(255,255,255,.08);
            --border: rgba(255,255,255,.2);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: 'Hind Siliguri', 'Kalpurush', system-ui, sans-serif;
            padding: 24px;
            color: var(--text);
            background: radial-gradient(circle at 0 0, #1f1b4b, transparent 35%),
                        radial-gradient(circle at 100% 0, #0f766e, transparent 38%),
                        linear-gradient(140deg, #0b1228, #111b36);
        }
        .card {
            width: min(920px, 100%);
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 22px;
            backdrop-filter: blur(14px);
            padding: 30px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.25);
            animation: in .7s ease both;
        }
        .grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
            gap: 12px;
        }
        .item {
            border: 1px solid rgba(255,255,255,.16);
            background: rgba(255,255,255,.06);
            border-radius: 14px;
            padding: 14px;
            transition: all .25s ease;
        }
        .item:hover { transform: translateY(-4px); background: rgba(255,255,255,.11); }
        .label { color: var(--muted); font-size: .9rem; }
        .actions { margin-top: 24px; display: flex; flex-wrap: wrap; gap: 12px; }
        .button { text-decoration: none; color: #fff; padding: 10px 16px; border-radius: 10px; font-weight: 600; transition: all .25s ease; }
        .button.primary { background: linear-gradient(135deg, #6d3dfa, #5629be); }
        .button.secondary { border:1px solid var(--border); background: rgba(255,255,255,.08); }
        .button:hover { transform: translateY(-2px); }
        @keyframes in { from { opacity: 0; transform: translateY(14px);} to { opacity:1; transform: translateY(0);} }
    
        .glass-cursor-mini{position:fixed;width:26px;height:26px;border:1px solid rgba(167,139,250,.55);border-radius:50%;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);backdrop-filter:blur(3px);transition:transform .15s ease;}
        .glass-cursor-dot-mini{position:fixed;width:6px;height:6px;background:#a78bfa;border-radius:50%;pointer-events:none;z-index:10000;transform:translate(-50%,-50%);}
</head>
<body>
    <section class="card">
        <h1>আপনার প্রোফাইল</h1>
        <p style="margin:6px 0 0;color:#94a3b8;">অ্যাকাউন্টের তথ্য ও সেশন স্ট্যাটাস এখানে সুশৃঙ্খলভাবে দেখুন।</p>

        <div class="grid">
            <article class="item"><div class="label">অ্যাকাউন্ট ধরন</div><strong>গ্রাহক / প্রফেশনাল</strong></article>
            <article class="item"><div class="label">সেশন অবস্থা</div><strong>সক্রিয় থাকলে ড্যাশবোর্ডে প্রবেশ</strong></article>
            <article class="item"><div class="label">প্রোফাইল আপডেট</div><strong>ড্যাশবোর্ড থেকে সম্পাদনাযোগ্য</strong></article>
        </div>

        <div class="actions">
            <a class="button primary" href="customer.html">গ্রাহক ড্যাশবোর্ড</a>
            <a class="button secondary" href="professional.html">প্রফেশনাল ড্যাশবোর্ড</a>
            <a class="button secondary" href="index.html">হোম</a>
        </div>
    </section>
</body>
</html>
