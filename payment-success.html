<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেমেন্ট সফল | নিবাস</title>
    <style>
        :root {
            --success-primary: #10b981;
            --success-secondary: #34d399;
            --success-accent: #a7f3d0;
            --success-bg: #ecfdf5;
            --success-card: #ffffff;
            --success-text: #065f46;
            --success-border: #a7f3d0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--success-bg);
            color: var(--success-text);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .gradient-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--success-secondary) 0%, transparent 70%);
            filter: blur(60px);
            opacity: 0.3;
            animation: floatOrb 15s infinite ease-in-out;
        }
        
        .orb-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
            background: radial-gradient(circle, var(--success-accent) 0%, transparent 70%);
        }
        
        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
        
        /* Success Card */
        .success-card {
            background: var(--success-card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(16, 185, 129, 0.15),
                0 1px 3px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid var(--success-border);
            position: relative;
            overflow: hidden;
        }
        
        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success-primary), var(--success-secondary));
            border-radius: 24px 24px 0 0;
        }
        
        /* Success Animation Container */
        .success-animation {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }
        
        /* Progress Circle */
        .progress-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .circle-bg {
            fill: none;
            stroke: var(--success-accent);
            stroke-width: 4;
        }
        
        .circle-progress {
            fill: none;
            stroke: var(--success-primary);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transform-origin: center;
            transform: rotate(-90deg);
            animation: progressFill 1.5s ease-out forwards 0.3s;
        }
        
        @keyframes progressFill {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        /* Morph Animation - Progress to Success */
        .morph-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
        }
        
        .morph-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--success-primary);
            border-radius: 50%;
            opacity: 0;
            animation: morphAnimation 2s ease-out forwards 0.5s;
        }
        
        @keyframes morphAnimation {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
                border-radius: 50%;
                background: var(--success-primary);
            }
            20% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
                border-radius: 50%;
                background: var(--success-primary);
            }
            40% {
                transform: scale(0.8) rotate(360deg);
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                background: var(--success-primary);
            }
            60% {
                transform: scale(1) rotate(540deg);
                border-radius: 50% 50% 20% 80% / 25% 80% 25% 75%;
                background: var(--success-secondary);
            }
            80% {
                transform: scale(1.1) rotate(720deg);
                border-radius: 67% 33% 47% 53% / 37% 20% 80% 63%;
                background: var(--success-primary);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(720deg);
                border-radius: 50%;
                background: var(--success-primary);
            }
        }
        
        /* Success Checkmark */
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 40px;
            height: 40px;
            opacity: 0;
            animation: checkmarkReveal 0.5s ease-out forwards 2.5s;
        }
        
        .checkmark-path {
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: checkmarkDraw 0.5s ease-out forwards 3s;
        }
        
        @keyframes checkmarkReveal {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes checkmarkDraw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        /* Particle Effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--success-secondary);
            border-radius: 50%;
            opacity: 0;
        }
        
        /* Content */
        .content {
            text-align: center;
            animation: contentFadeIn 0.5s ease-out forwards 3s;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes contentFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--success-text), #047857);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 800;
            color: var(--success-primary);
            margin: 20px 0;
            font-feature-settings: "tnum";
        }
        
        .details {
            background: var(--success-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
            border: 1px solid var(--success-border);
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
        }
        
        .label {
            color: #6b7280;
        }
        
        .value {
            font-weight: 600;
            color: var(--success-text);
        }
        
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--success-primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: var(--success-text);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: var(--success-text);
            border: 1.5px solid var(--success-border);
        }
        
        .btn-secondary:hover {
            background: var(--success-bg);
            transform: translateY(-2px);
            border-color: var(--success-secondary);
        }
        
        .btn-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Micro-interactions */
        .success-card {
            animation: cardFloat 6s ease-in-out infinite;
        }
        
        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .success-card {
                padding: 30px 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .amount {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>
    
    <div class="container">
        <div class="success-card">
            <div class="success-animation">
                <svg class="progress-circle" viewBox="0 0 100 100">
                    <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="circle-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                
                <div class="morph-container">
                    <div class="morph-shape"></div>
                </div>
                
                <svg class="checkmark" viewBox="0 0 24 24">
                    <path class="checkmark-path" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
                </svg>
                
                <div class="particles" id="particles"></div>
            </div>
            
            <div class="content">
                <h1>পেমেন্ট সফল</h1>
                <div class="subtitle">আপনার লেনদেন সফলভাবে সম্পন্ন হয়েছে</div>
                
                <div class="amount" id="amountDisplay">৳ ২,৫০০</div>
                
                <div class="details">
                    <div class="detail-item">
                        <span class="label">লেনদেন আইডি</span>
                        <span class="value" id="transactionId">TXN-834729</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">তারিখ ও সময়</span>
                        <span class="value" id="transactionTime">আজ, ২:৩০ PM</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">পেমেন্ট মাধ্যম</span>
                        <span class="value">Visa •••• 4242</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">স্ট্যাটাস</span>
                        <span class="value" style="color: var(--success-primary);">✓ সম্পূর্ণ</span>
                    </div>
                </div>
                
                <div class="actions">
                    <a href="dashboard.html" class="btn btn-primary" id="dashboardBtn">ড্যাশবোর্ডে যান</a>
                    <a href="receipt.html" class="btn btn-secondary">রসিদ ডাউনলোড</a>
                </div>
            </div>
        </div>
    </div>

    <audio id="successSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
    const urlParams = new URLSearchParams(window.location.search);
    const valId = urlParams.get('val_id');
    const tranIdParam = urlParams.get('tran_id') || localStorage.getItem('sslTransactionId');

    if (!valId) {
        window.location.href = 'payment-failed.html';
        return;
    }

    let validationData = null;

    try {
        const response = await fetch(`/api/payment/validate?val_id=${encodeURIComponent(valId)}&tran_id=${encodeURIComponent(tranIdParam || '')}`);
        const result = await response.json();

        if (!response.ok || !result.success) {
            throw new Error(result.error || 'Payment validation failed');
        }

        validationData = result.data;
    } catch (error) {
        console.error('Payment validation error:', error);
        window.location.href = 'payment-failed.html';
        return;
    }

    const tranId = validationData.tran_id || tranIdParam;
    const exactAmount = parseFloat(validationData.amount);

    if (!Number.isFinite(exactAmount)) {
        window.location.href = 'payment-failed.html';
        return;
    }

    const professionalName = urlParams.get('name') ||
        localStorage.getItem('sslProfessionalName') ||
        localStorage.getItem('selectedProfessionalName') ||
        'নির্বাচিত পেশাদার';

    const serviceType = urlParams.get('service') ||
        localStorage.getItem('sslService') ||
        localStorage.getItem('selectedProfessionalService') ||
        'সেবা';

    document.getElementById('amountDisplay').textContent = '৳ ' + exactAmount.toLocaleString('bn-BD');
    document.getElementById('transactionId').textContent = tranId;
    
    const now = new Date();
    const timeString = now.toLocaleTimeString('bn-BD', { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    const dateString = now.toLocaleDateString('bn-BD', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
    document.getElementById('transactionTime').textContent = `${dateString}, ${timeString}`;
    
    // Update details with professional info
    const detailsContainer = document.querySelector('.details');
    detailsContainer.innerHTML = `
        <div class="detail-item">
            <span class="label">লেনদেন আইডি</span>
            <span class="value">${tranId}</span>
        </div>
        <div class="detail-item">
            <span class="label">পরিমাণ</span>
            <span class="value" style="color: var(--success-primary); font-weight: bold;">৳ ${exactAmount.toLocaleString('bn-BD')}</span>
        </div>
        <div class="detail-item">
            <span class="label">তারিখ ও সময়</span>
            <span class="value">${dateString}, ${timeString}</span>
        </div>
        <div class="detail-item">
            <span class="label">পেশাদার</span>
            <span class="value">${professionalName}</span>
        </div>
        <div class="detail-item">
            <span class="label">সেবার ধরন</span>
            <span class="value">${serviceType}</span>
        </div>
        <div class="detail-item">
            <span class="label">স্ট্যাটাস</span>
            <span class="value" style="color: var(--success-primary); font-weight: bold;">✓ সম্পূর্ণ</span>
        </div>
    `;
    
    // Store as last successful payment
    const successfulPayment = {
        id: tranId,
        amount: exactAmount,
        professionalName: professionalName,
        service: serviceType,
        date: now.toISOString(),
        status: 'completed'
    };
    
    localStorage.setItem('lastSuccessfulPayment', JSON.stringify(successfulPayment));
    
    // Also add to payment history
    const existingPayments = JSON.parse(localStorage.getItem('user_payments') || '[]');
    existingPayments.unshift({
        id: tranId,
        amount: exactAmount,
        description: `${serviceType} - ${professionalName}`,
        date: now.toISOString(),
        status: 'completed',
        type: 'professional_service'
    });
    localStorage.setItem('user_payments', JSON.stringify(existingPayments));
    
    // Update dashboard stats
    updateDashboardStats();
    
    // Play success sound
    const successSound = document.getElementById('successSound');
    setTimeout(() => {
        successSound.volume = 0.2;
        successSound.play().catch(e => console.log("Audio autoplay blocked"));
    }, 2200);
    
    // Create particle burst
    createParticleBurst();
    
    // Add ripple effect to buttons
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
        button.addEventListener('click', function(e) {
            createRippleEffect(e, this);
        });
    });
    
    // Update dashboard button link
    const dashboardBtn = document.getElementById('dashboardBtn');
    if (dashboardBtn) {
        dashboardBtn.href = 'customer.html';
    }
});

function updateDashboardStats() {
    // Update the total spent in customer dashboard
    const payments = JSON.parse(localStorage.getItem('user_payments') || '[]');
    const totalSpent = payments
        .filter(p => p.status === 'completed')
        .reduce((sum, p) => sum + (parseFloat(p.amount) || 0), 0);

    // This will be used when customer returns to dashboard
    localStorage.setItem('totalSpent', totalSpent.toString());
}
        
        function createParticleBurst() {
            const particlesContainer = document.getElementById('particles');
            const centerX = 60;
            const centerY = 60;
            
            for (let i = 0; i < 24; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i / 24) * Math.PI * 2;
                const distance = 60;
                const size = 2 + Math.random() * 4;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                particlesContainer.appendChild(particle);
                
                // Animate particle burst
                const duration = 1200 + Math.random() * 800;
                const delay = 2200 + Math.random() * 300;
                
                particle.animate([
                    {
                        opacity: 0,
                        transform: `translate(0, 0) scale(0)`
                    },
                    {
                        opacity: 1,
                        transform: `translate(0, 0) scale(1)`
                    },
                    {
                        opacity: 0,
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`
                    }
                ], {
                    duration: duration,
                    delay: delay,
                    easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
                });
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, duration + delay);
            }
        }
        
        function createRippleEffect(event, element) {
            const rect = element.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const ripple = document.createElement('span');
            ripple.classList.add('btn-ripple');
            
            ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
            ripple.style.left = x - ripple.offsetWidth / 2 + 'px';
            ripple.style.top = y - ripple.offsetHeight / 2 + 'px';
            
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        function startParticleSystem() {
            const container = document.querySelector('.bg-animation');
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    createFloatingParticle(container);
                }
            }, 300);
        }
        
        function createFloatingParticle(container) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '1px';
            particle.style.height = '1px';
            particle.style.background = 'var(--success-secondary)';
            particle.style.borderRadius = '50%';
            particle.style.boxShadow = '0 0 10px var(--success-accent)';
            particle.style.opacity = '0';
            
            const startX = Math.random() * 100;
            particle.style.left = startX + 'vw';
            particle.style.top = '100vh';
            
            container.appendChild(particle);
            
            // Animate floating particle
            const duration = 3000 + Math.random() * 3000;
            const endX = startX + (Math.random() - 0.5) * 30;
            
            particle.animate([
                {
                    opacity: 0,
                    transform: 'translateY(0) scale(0)'
                },
                {
                    opacity: 0.6,
                    transform: 'translateY(-20px) scale(1)'
                },
                {
                    opacity: 0,
                    transform: `translateY(-100vh) translateX(${endX - startX}vw) scale(0)`
                }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, duration);
        }
    </script>
</body>
</html>
